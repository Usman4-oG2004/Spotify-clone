<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Clone - Home</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
        alt="Spotify Logo"
        class="sidebar-logo"
      />
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Search</a>
        <a href="#">Your Library</a>
      </nav>

      <div class="playlists">
        <p class="playlist-header">Playlists</p>
        <a href="#">My Playlist #1</a>
        <a href="#">Daily Mix 1</a>
        <a href="#">Top Hits 2024</a>
        <a href="#">Discover Weekly</a>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-nav">
        <input
          type="search"
          placeholder="Search for Artists, Songs, or Podcasts"
          aria-label="Search"
        />
      </header>

      <section class="content-section">
        <h2>Good Afternoon</h2>
        <div class="cards">
          <div class="card">
            <img src="https://i.scdn.co/image/ab67616d0000b273bdb8de25f3f46a14f3799f6a" alt="Playlist 1" />
            <p>My Playlist #1</p>
          </div>
          <div class="card">
            <img src="https://i.scdn.co/image/ab67616d0000b2735b450c434ec3f15f0e3c75de" alt="Daily Mix 1" />
            <p>Daily Mix 1</p>
          </div>
          <div class="card">
            <img src="https://i.scdn.co/image/ab67616d0000b2735ae4b66e335d411b5741dba9" alt="Top Hits 2024" />
            <p>Top Hits 2024</p>
          </div>
          <div class="card">
            <img src="https://i.scdn.co/image/ab67706f0000000299eaa15c0a09c0d2d1a9a528" alt="Discover Weekly" />
            <p>Discover Weekly</p>
          </div>
        </div>
      </section>

      <section class="content-section">
        <h2>Recently Played</h2>
        <div class="cards small-cards">
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d00001e023aa6bb33ecde9a02bb08e64f" alt="Song 1" />
            <p>Song 1</p>
          </div>
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d00001e025353b84d870ac6d43e7ebf48" alt="Song 2" />
            <p>Song 2</p>
          </div>
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d00001e0210e1e20a07ce3c4eaa46499d" alt="Song 3" />
            <p>Song 3</p>
          </div>
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d00001e027f78303db87b44bb9bb3020a" alt="Song 4" />
            <p>Song 4</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
