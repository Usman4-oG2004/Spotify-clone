<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Clone - Login</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
      alt="Spotify Logo"
      class="spotify-logo"
    />
    <form id="loginForm" novalidate>
      <h1>To continue, log in to Spotify.</h1>
      <input type="email" id="email" placeholder="Email address or username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="errorMsg"></p>
      <p class="signup-text">
        Don't have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      // Simple email validation (just for demo)
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        return;
      }

      errorMsg.textContent = "";
      window.location.href = "main.html";
    });
  </script>
</body>
</html>
